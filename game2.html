	<!DOCTYPE html>
	<HTML>
	<head>
	<meta charset="utf-8"/>
	<title> game </title>
	<style>
	*{ padding: 0; margin: 0; }
	canvas { background:#eee; display:block; margin; 0 auto; }
	</style>
	</head>
	<body>
	
	<canvas id="#canvas" width="320" height="640">
	</canvas>
	<script>
	var canvas = document.getElementById("#canvas");
	var ctx = canvas.getContext("2d");
	var x = canvas.width/2;
	var y = canvas.height-30;
	var dx = 0;
	var dy = 0;
	var ballRadius = 5;
	var paddleHeight = 30;
	var paddleWidth = 30
	var paddleX = (canvas.width-paddleWidth)/2;
	var ya = 20;
	var dya = 1;
	var xa = 10;
	var xb = 90;
	var xc = 170;
	var xd = 250;
	var dxx = 1;
	var sa = 30;
	var sb = 30;
	var sc = 30;
	var sd = 30;
	var rightpressed = false;
	var leftpressed = false;
	var uppressed = false;
	var score = 0;
	var hp = 20;
	var time = 0;
	var eatks = 0;
	var eatkx = x;
	var eatky = y;
	var random = Math.floor( Math.random() * 2 );
	
	console.log(random)
	
	
	function ran() {
	var ran = Math.floor(Math.random() * 10 + 1);
	}
	
	
	function drawblockb(){
		ctx.beginPath();
		ctx.rect( xb, ya, sb, sb-10);
		ctx.fillStyle = "red";
		ctx.fill();
		ctx.closePath();
	}
	
	function drawblocka(){
		ctx.beginPath();
		ctx.rect( xa, ya, sa, sa-10);
		ctx.fillStyle = "red";
		ctx.fill();
		ctx.closePath();
	}
	
	function drawblockc(){
		ctx.beginPath();
		ctx.rect( xc, ya, sc, sc-10);
		ctx.fillStyle = "red";
		ctx.fill();
		ctx.closePath();
	}
	
	function drawblockd(){
		ctx.beginPath();
		ctx.rect( xd, ya, sd, sd-10);
		ctx.fillStyle = "red";
		ctx.fill();
		ctx.closePath();
	}
	
	function drawPaddle() {
		ctx.beginPath();
		ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
		ctx.fillStyle = "#0095DD";
		ctx.fill();
		ctx.closePath();
	}
	
	function drawBall() {
		ctx.beginPath();
		ctx.arc(x, y, ballRadius, 0, Math.PI*2);
		ctx.fillStyle = "black";
		ctx.fill();
		ctx.closePath();
	}
	
	function drawBalla() {
		ctx.beginPath();
		ctx.arc(eatkx, eatky, eatks, 0, Math.PI*2);
		ctx.fillStyle = "#ff8866";
		ctx.fill();
		ctx.closePath();
	}
	
	function draw() {
	ctx.clearRect(0, 0, canvas.width, canvas.height);
	drawBall();
	drawPaddle();
	drawblocka();
	drawblockb();
	drawblockc();
	drawblockd();
	drawBalla();
	ran();
	
	x += dx;
	y += dy;
	ya += dya;
	xa += dxx;
	xb += dxx;
	xc += dxx;
	xd += dxx;
	time += 1;
	
	//敵攻撃(バグあり)
	//花火攻撃
	
	if(time == 300) {
		eatkx = x;
		eatky = y - 20;
		eatks = 10;
		time = 0;
		console.log("300")
	}
	
	if(eatks > 0) {
		eatks += 1;
	}
	
	if(eatks == 100) {
		eatks = 0;
	}
	
	//スコア関係
	
	if(xa < x && x < xa+sa && ya < y && y < ya+sa-10) {
	sa = 0;
	score += 1;
	}
	
	if(xb < x && x < xb+sb && ya < y && y < ya+sb-10) {
	sb = 0;
	score += 1;
	}
	
	if(xc < x && x < xc+sc && ya < y && y < ya+sc-10) {
	sc = 0;
	score += 1;
	}
	
	if(xd < x && x < xd+sd && ya < y && y < ya+sd-10) {
	sd = 0;
	score += 1;
	}
	
	if(score == 4 || score == 8 || score == 12 || score == 16) {
	sa = 25;
	sb = 25;
	sc = 25;
	sd = 25;
	}
	
	if(score == 20) {
	window.alert("ゲーム終了");
	}
	
	//ブロック関係
	
	if(xd > 275 || xa < 5) {
	dxx = -dxx;
	}
	
	if(ya > 200 || ya < 10) {
	dya = -dya;
	}
	
	if(x + dx > canvas.width-ballRadius || x + dx < 0) {
	dx = -dx;
	}
	
	
	if(uppressed = true && y < 0) {
		dy = 0;
		y = canvas.height-30;
		
		uppressed = false;
	}

	if(dy == 0){
		x = paddleX+15;
	}
	
	// キー関係
	
	if(rightpressed && paddleX < canvas.width-paddleWidth) {
	paddleX += 3;
	}
	else if(leftpressed && paddleX > 0) {
	paddleX -= 3;
	}
	}
	
	document.addEventListener("keydown", keyDownHandler, false);
	document.addEventListener("keyup", keyUpHandler, false);
	function keyDownHandler(e) {
	if(e.key == "Right" || e.key == "ArrowRight") {
	    rightpressed = true;
	}
	else if(e.key == "Left" || e.key == "ArrowLeft") {
	    leftpressed = true;
	}
	if(e.key == "Up" || e.key == "ArrowUp") {
		dy = -5;
		uppressed = true;
	}
	}
	
	function keyUpHandler(e) {
	if(e.key == "Right" || e.key == "ArrowRight") {
	    rightpressed = false;
	}
	else if(e.key == "Left" || e.key == "ArrowLeft") {
	    leftpressed = false;
	}
	}
	setInterval(draw, 10);
	
	
	
	
</script>
</body>
</HTML>
