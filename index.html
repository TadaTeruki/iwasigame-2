<!DOCTYPE html>
	<HTML>
	<head>
	<meta charset="utf-8"/>
	<title> GAME1 </title>
	<style>
	*{ padding: 0; margin: 0; }
	canvas { background:#eee; display:block; margin; 0 auto; }
	</style>
	</head>
	<body>
	
	<canvas id="#canvas" width="320" height="640">
	</canvas>
	<script>
	var canvas = document.getElementById("#canvas");
	var ctx = canvas.getContext("2d");
	var x = canvas.width/2;
	var y = canvas.height-30;
	var dx = 0;
	var dy = 0;
	var ballRadius = 5;
	var paddleHeight = 30;
	var paddleWidth = 30
	var paddleX = (canvas.width-paddleWidth)/2;
	var ya = 20;
	var dya = 1;
	var xa = 10;
	var xb = 90;
	var xc = 170;
	var xd = 250;
	var dxx = 1;
	var sa = 30;
	var sb = 30;
	var sc = 30;
	var sd = 30;
	var rightpressed = false;
	var leftpressed = false;
	var uppressed = false;
	var downpressed = false;
	var score = 0;
	var hp = 200;
	var time = 0;
	var eatksa = 0;
	var eatkxa = x;
	var eatkya = y;
	var eatksb = 0;
	var eatkxb = x;
	var eatkyb = y;
	var eatka = 3;
	var eatkb = 5;
	var def = 0;
	var abxa = 0;
	var abya = 0;
	var absa = 0;
	var cooltimea = 0;
	var aba = 0;
	var c = 1;
	var random = Math.floor( Math.random() * 2 );
	
	console.log(random)
	
	
	function ran() {
	var ran = Math.floor(Math.random() * 10 + 1);
	}
	
	
	function drawblockb(){
		ctx.beginPath();
		ctx.rect( xb, ya, sb, sb-10);
		ctx.fillStyle = "red";
		ctx.fill();
		ctx.closePath();
	}
	
	function drawblocka(){
		ctx.beginPath();
		ctx.rect( xa, ya, sa, sa-10);
		ctx.fillStyle = "red";
		ctx.fill();
		ctx.closePath();
	}
	
	function drawblockc(){
		ctx.beginPath();
		ctx.rect( xc, ya, sc, sc-10);
		ctx.fillStyle = "red";
		ctx.fill();
		ctx.closePath();
	}
	
	function drawblockd(){
		ctx.beginPath();
		ctx.rect( xd, ya, sd, sd-10);
		ctx.fillStyle = "red";
		ctx.fill();
		ctx.closePath();
	}
	
	function drawPaddle() {
		ctx.beginPath();
		ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
		ctx.fillStyle = "#0095DD";
		ctx.fill();
		ctx.closePath();
	}
	
	function drawBall() {
		ctx.beginPath();
		ctx.arc(x, y, ballRadius, 0, Math.PI*2);
		ctx.fillStyle = "black";
		ctx.fill();
		ctx.closePath();
	}
	
	function drawBalla() {
		ctx.beginPath();
		ctx.arc(eatkxa, eatkya, eatksa, 0, Math.PI*2);
		ctx.fillStyle = "#ff8866";
		ctx.fill();
		ctx.closePath();
	}
	
	function drawBallb() {
		ctx.beginPath();
		ctx.arc(eatkxb, eatkyb, eatksb, 0, Math.PI*2);
		ctx.fillStyle = "#ff8866";
		ctx.fill();
		ctx.closePath();
	}
	
	
	
	
	function drawBallc() {
		ctx.beginPath();
		ctx.arc(abxa, abya, absa, 0, Math.PI*2);
		ctx.fillStyle = "black";
		ctx.fill();
		ctx.closePath();
	}
	
	function draw() {
	ctx.clearRect(0, 0, canvas.width, canvas.height);
	drawBall();
	drawPaddle();
	drawblocka();
	drawblockb();
	drawblockc();
	drawblockd();
	drawBalla();
	drawBallb();
	drawBallc();
	ran();
	
	x += dx;
	y += dy;
	ya += dya;
	xa += dxx;
	xb += dxx;
	xc += dxx;
	xd += dxx;
	time += 1;
	cooltimea += c;
	
	//敵攻撃
	//花火型攻撃
	
	if(random == 0) {
	if(time == 500) {
		eatkxa = paddleX;
		eatkya = canvas.height-paddleHeight - 30;
		eatksa = 10;
		console.log("300")
	}
	
	if(eatksa > 0) {
		eatksa += 1;
	}
	
	if(eatksa == 90) {
		eatksa = 0;
		time = 0;
		random = Math.floor( Math.random() * 2 );
		console.log("ATK処理終了");
		console.log("残りHP");
		console.log(hp);
	}
	}
	
	//爆弾型攻撃
	
	if(random == 1) {
	if(time == 500) {
	eatkxb = paddleX;
	eatkyb = 400;
	eatksb = 50;
	console.log("500")
	}
	if(eatksb == 50) {
	eatkyb += 2;
	}
	if(eatkyb > 640) {
	eatksb = 0;
	time = 0;
	console.log("ATK処理終了")
	eatkyb = 0;
	random = Math.floor( Math.random() * 2 );
	console.log("残りHP");
	console.log(hp);
	}
	}
	
	//スコア関係
	
	if(xa < x && x < xa+sa && ya < y && y < ya+sa-10) {
	sa = 0;
	score += 1;
	}
	
	if(xb < x && x < xb+sb && ya < y && y < ya+sb-10) {
	sb = 0;
	score += 1;
	}
	
	if(xc < x && x < xc+sc && ya < y && y < ya+sc-10) {
	sc = 0;
	score += 1;
	}
	
	if(xd < x && x < xd+sd && ya < y && y < ya+sd-10) {
	sd = 0;
	score += 1;
	}
	
	if(score == 4 || score == 8 || score == 12 || score == 16) {
	sa = 25;
	sb = 25;
	sc = 25;
	sd = 25;
	}
	
	//ゲーム終了処理
	
	if(score == 20) {
	window.alert("ゲームクリア");
	}
	if(hp < 1) {
	window.alert("ゲームオーバー")
	}
	
	//ダメージ系
	
	if(eatkyb > 610 && eatkyb < 640){
	if(eatkxb + eatksb > paddleX + 15 && eatkxb - eatksb < paddleX + 15) {
	hp -= eatkb;
	hp += def;
	console.log("ATKB:DMG5");
	}
	}
	
	if(eatksa > 60) { 
	if(eatkxa + eatksa - 15 > paddleX + 15 && eatkxa - eatksa + 15 < paddleX + 15) {
	hp -= eatka;
	hp += def;
	console.log("ATKA:DMG3");
	}
	}
	//アビリティー
	
	if(downpressed == true && cooltimea > 700) {
	aba = 1;
	cooltimea = 0;
	console.log("アビリティー発動");
	}
	
	if(aba == 1) {
	abxa = paddleX + 15;
	abya = canvas.height-paddleHeight;
	absa = 40;
	aba = 0;
	}
	
	if(absa == 40) {
	abya -= 7;
	}
	
	if(abya < 0) {
	absa = 0;
	downpressed = false;
	}
	
	if(cooltimea == 700) {
	console.log("AB使用可能");
	}
	
	//ブロック関係
	
	if(xd > 275 || xa < 5) {
	dxx = -dxx;
	}
	
	if(ya > 200 || ya < 10) {
	dya = -dya;
	}
	
	if(x + dx > canvas.width-ballRadius || x + dx < 0) {
	dx = -dx;
	}
	
	
	if(uppressed = true && y < 0) {
		dy = 0;
		y = canvas.height-30;
		
		uppressed = false;
	}

	if(dy == 0){
		x = paddleX+15;
	}
	
	// キー関係
	
	if(rightpressed && paddleX < canvas.width-paddleWidth) {
	paddleX += 3;
	}
	else if(leftpressed && paddleX > 0) {
	paddleX -= 3;
	}
	}
	
	document.addEventListener("keydown", keyDownHandler, false);
	document.addEventListener("keyup", keyUpHandler, false);
	function keyDownHandler(e) {
	if(e.key == "Right" || e.key == "ArrowRight") {
	    rightpressed = true;
	}
	else if(e.key == "Left" || e.key == "ArrowLeft") {
	    leftpressed = true;
	}
	if(e.key == "Up" || e.key == "ArrowUp") {
		dy = -5;
		uppressed = true;
	}
	if(e.key == "Down"  || e.key == "ArrowDown") {
		downpressed = true;
	}
	}
	
	function keyUpHandler(e) {
	if(e.key == "Right" || e.key == "ArrowRight") {
	    rightpressed = false;
	}
	else if(e.key == "Left" || e.key == "ArrowLeft") {
	    leftpressed = false;
	}
	}
	setInterval(draw, 10);
	
	
	
	
</script>
</body>
</HTML>
